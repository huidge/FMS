<#-- 
 * description:添加/修改分类（产品分类）
 * version: 1.0 
 * author:wanjun.feng@hand-china.com
 * -->
<#include "../include/header.html">
<body>
<script src="${base.contextPath}/clb/common/clbCode?prdClassStatusData=SYS.STATUS_CODE&className1=PRD.PRODUCT_DIVISION&className2=PRD.PRODUCT_CLASS&className3=PRD.PRODUCT_CATAGORY" type="text/javascript"></script>
<script type="text/javascript">
    viewModel = kendo.observable({
        model: {
        	setId: '${RequestParameters.setId!0}'
        },
        returnFunction: function () {
        	window.parent.$("#classWin").data("kendoWindow").close();
        },
        submitFunction: function () {
        	window.parent.$("#classManageWin").data("kendoWindow").close();
        }
    });
</script>
<div id="content-container">
    <div id="page-content">
        <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
            <form class="form-horizontal" id="myForm">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 col-xs-2 control-label">分类1</label>
                                <div class="col-lg-9 col-sm-9 col-xs-9">
                                    <input type="text" style="width:100%" id="className1"
                                           data-bind="value:model.className1">
                                </div>
                                <script>
									$("#className1").kendoDropDownList({
			                          dataTextField: "meaning",
			                          dataValueField: "value",
									  dataSource: className1
									});
								</script>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 col-xs-2 control-label">分类2</label>
                                <div class="col-lg-9 col-sm-9 col-xs-9">
                                    <input type="text" style="width:100%" id="className2"
                                           data-bind="value:model.className2">
                                </div>
                                <script>
									$("#className2").kendoDropDownList({
			                          dataTextField: "meaning",
			                          dataValueField: "value",
									  dataSource: className2
									});
								</script>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 col-xs-2 control-label">分类3</label>
                                <div class="col-lg-9 col-sm-9 col-xs-9">
                                    <input type="text" style="width:100%" id="className3"
                                           data-bind="value:model.className3">
                                </div>
                                <script>
									$("#className3").kendoDropDownList({
			                          dataTextField: "meaning",
			                          dataValueField: "value",
									  dataSource: className3
									});
								</script>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 col-xs-2 control-label">分类4</label>
                                <div class="col-lg-9 col-sm-9 col-xs-9">
                                    <input type="text" style="width:100%"
                                           data-bind="value:model.className4" class="k-textbox">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 col-xs-2 control-label">分类5</label>
                                <div class="col-lg-9 col-sm-9 col-xs-9">
                                    <input type="text" style="width:100%"
                                           data-bind="value:model.className5" class="k-textbox">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="col-lg-2 col-sm-2 col-xs-2 control-label">状态</label>
                                <div class="col-lg-9 col-sm-9 col-xs-9">
                                    <input type="text" style="width:100%" id="statusCode"
                                           data-bind="value:model.statusCode">
                                </div>
                                <script>
									$("#statusCode").kendoDropDownList({
			                          dataTextField: "meaning",
			                          dataValueField: "value",
									  dataSource: prdClassStatusData
									});
								</script>
                            </div>
                        </div>
                    </div><!-- row end -->
                </div><!-- panel-body end -->
            </form><!-- form end -->
            <div class="row">
                <div class="col-sm-12">
                    <span class="btn btn-default" type="button" data-bind="click:returnFunction">
                    	<i class="fa fa-reply" style="margin-right:3px;"></i>
                    <@spring.message "hap.cancel"/></span>
	                <div class="pull-right">
	                	<span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:submitFunction">
	                		<i class="fa fa-plus-square" style="margin-right:3px;"></i>
	                	<@spring.message "hap.save"/></span>
	                </div>
                </div>
            </div><!-- row end -->
            <hr/>
            <div style="clear:both">
                <div id="classGrid" class="table"></div>
            </div>
        </div><!-- panel end -->
    </div>
    <script type="text/javascript">
    	kendo.bind($('#page-content'), viewModel);
    </script>
</div>
</body>
</html>
