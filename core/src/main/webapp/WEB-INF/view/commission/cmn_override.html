<#include "../include/header.html">
<style>
    label.col-sm-3.control-label {
        text-align: right;
        padding-top: 7px;
    }
    #query-form .row{
        margin-bottom: 10px;
    }
    #Grid th{
        text-align: center;
        padding-bottom: 22px;
    }
</style>
<script src="${base.contextPath}/clb/common/clbCode?currency=PUB.CURRENCY&payMethod=CMN.PAY_METHOD&priceType=CMN.PRICE_TYPE&channelTypeCode=CNL.CHANNEL_CLASS"></script>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            /* //只能新建一条数据
            if($("#Grid").find(".k-grid-edit-row").length==1){
                kendo.ui.showInfoDialog({
                    message:"请先保存"
                });
            }else {
                grid.addRow();
            } */
            window.location.href="${base.contextPath}/commission/cmn_override_basic.html";
        	//window.parent.openTab("overrideBasic", "Override设置", "${base.contextPath}/commission/cmn_override_basic.html");
        },
        //保存
        saveFunction: function () {
            grid._validationEditCell();
            if ((grid.editable && grid.editable.end() || !grid.editable)&&$("#Grid").find(".k-grid-edit-row").length==1) {
                /*if(grid._data[0].policyholdersMinAge>=grid._data[0].policyholdersMaxAge){
                    kendo.ui.showErrorDialog({
                        message:"年龄范围不合法"
                    });
                }/!* else if(grid._data[0].supplierId==grid._data[0].superiorSupplierId||
                    grid._data[0].supplierId==grid._data[0].itemSupplierId||
                    grid._data[0].superiorSupplierId==grid._data[0].itemSupplierId){
                    kendo.ui.showErrorDialog({
                        message:"供应商名称,上级供应商,产品公司不能相同!"
                    });
                } *!/
                else {*/
                    var maxVersion = 0;
                    $.ajax({
                        url:"${base.contextPath}/fms/cmn/override/queryMaxVersion",
                        method:"POST",
                        contentType:"application/json",
                        dataType:"json",
                        data:JSON.stringify(grid._data[0]),
                        success:function (data) {
                            maxVersion = data;
                            if(maxVersion>=1){
                                kendo.ui.showConfirmDialog({
                                    title: '提示',
                                    message:"存在旧版本数据,是否生成新版本?"
                                }).done(function(event) {
                                    if (event.button == 'OK') {
                                        $.ajax({
                                            url:"${base.contextPath}/fms/cmn/override/addVersion/"+maxVersion,
                                            method:"POST",
                                            contentType:"application/json",
                                            dataType:"json",
                                            data:JSON.stringify(grid._data[0]),
                                            success:function (data) {
                                                if(data.success){
                                                    kendo.ui.showInfoDialog({
                                                        message:"成功"
                                                    }).done(function () {
                                                        $(".k-i-refresh").trigger("click");
                                                    });
                                                }else {
                                                    kendo.ui.showInfoDialog({
                                                        message:"失败"
                                                    });
                                                }
                                            }
                                        });
                                    }
                                })
                            }else {
                                grid.saveChanges();
                            }
                        }
                    });
                /*}*/
            }
        },
        queryResource: function (e) {
            grid.dataSource.page(1);
        },
        resetForm:function (e) {
            var formData = viewModel.model.toJSON();
            for (var k in formData) {
                viewModel.model.set(k, null);
            }
        },
        cancelFunction:function (e) {
            grid.cancelChanges();
        }
    });
</script>
<body>
<div id="content-container">
  <div id="page-content">
    <!--查询面板-->
    <div class="panel">
        <div id="query-form">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="supplierId" class="col-sm-3 control-label"><@spring.message "CmnOverride.supplierName"/></label>
                            <div class="col-sm-9">
                                <input id="supplierId" style="width:100%"
                                       data-bind="value:model.supplierId">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="channelTypeCode" class="col-sm-3 control-label"><@spring.message "CmnOverride.channelTypeCode"/></label>
                            <div class="col-sm-9">
                                <input id="channelTypeCode" style="width:100%"
                                       data-bind="value:model.channelTypeCode">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="itemSupplierId" class="col-sm-3 control-label"><@spring.message "CmnOverride.itemSupplierName"/></label>
                            <div class="col-sm-9">
                                <input id="itemSupplierId" style="width:100%"
                                       data-bind="value:model.itemSupplierId">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="itemName" class="col-sm-3 control-label"><@spring.message "CmnBasic.itemName"/></label>
                            <div class="col-sm-9">
                                <input id="itemName" style="width:100%"
                                       data-bind="value:model.itemName">
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="contributionPeriod" class="col-sm-3 control-label"><@spring.message "CmnBasic.contributionPeriod"/></label>
                            <div class="col-sm-9">
                                <input id="contributionPeriod" style="width:100%" class="k-textbox"
                                       data-bind="value:model.contributionPeriod">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="currency" class="col-sm-3 control-label"><@spring.message "CmnBasic.currency"/></label>
                            <div class="col-sm-9">
                                <input id="currency" style="width:100%"
                                       data-bind="value:model.currency">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="payMethod" class="col-sm-3 control-label"><@spring.message "CmnBasic.payMethod"/></label>
                            <div class="col-sm-9">
                                <input id="payMethod" style="width:100%"
                                       data-bind="value:model.payMethod">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-sm-4">
                        <div class="form-group">
                            <label for="policyHoldersAge" class="col-sm-3 control-label"><@spring.message "CmnBasic.policyHoldersAge"/></label>
                            <div class="col-sm-9">
                                <input id="policyHoldersAge" style="width:100%" class="k-textbox"
                                       data-bind="value:model.policyHoldersAge">
                            </div>
                        </div>
                    </div> -->

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="version" class="col-sm-3 control-label"><@spring.message "CmnBasic.version"/></label>
                            <div class="col-sm-9">
                                <input id="version" style="width:100%" class="k-textbox"
                                       data-bind="value:model.version">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
            <span class="btn btn-primary" style="display: none;" onclick="importData();" id="importData" >
                        <i class="fa fa-search"
                           style="margin-right:3px;"></i><@spring.message "clb.importinitialdata"/></span>
            <span class="btn btn-primary" style="width:70px" data-bind="click:queryResource">
                <i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "hap.query"/>
            </span>
            <span class="btn btn-default" style="width:70px" data-bind="click:resetForm">
                <i class="fa fa-refresh" style="margin-right:3px;"></i><@spring.message "hap.reset"/>
            </span>
        </div>
    </div>

    <div class="pull-left" id="toolbar-btn" style="margin-bottom:10px;">
        <span style="float:left;margin-right:5px;" class="btn btn-primary" data-bind="click:createFunction">
          <i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "hap.new"/>
        </span>
        <!-- <span style="float:left;margin-right:5px;" class="btn btn-success" data-bind="click:saveFunction">
            <i class="fa fa-save" style="margin-right:3px;"></i><@spring.message "hap.save"/>
        </span>
        <span style="float:left;margin-right:5px;" class="btn btn-default" data-bind="click:cancelFunction">
            <i class="fa fa-reply" style="margin-right:3px;"></i><@spring.message "hap.cancel"/>
        </span> -->
    </div>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
  </div>
</div>
<div id="excelWindow" style="clear: both"></div>

<script type="text/javascript">
	$.ajax({
		url:"${base.contextPath}/clb/sys/user/isImporter",
		method:"POST",
	    contentType:"application/json",
	    dataType:"json",
	    data:{},
	    success:function (data) {
	    	if(data){
	    		$("#importData").show();
	    	}else{
	    		$("#importData").hide();
	    	}
	    }
	});
	//　导入期初数据
	function importData(){
	    var url = '${base.contextPath}/fnd/import/import_upload.html?className=clb.core.commission.service.impl.CmnOverrideImport';
	    var importDialog = $("#excelWindow").kendoWindow({
	        actions: ["Close"],
	        width: '100%',
	        height: '100%',
	        title: '<@spring.message "clb.importinitialdata"/>',
	        content: url,
	        iframe: true,
	        visible: false,
	        modal: true,
	        close: function () {
	            //window 关闭  刷新本页面的grid
	            $('#Grid').data('kendoGrid').dataSource.page(1);
	        }
	    }).data("kendoWindow");
	    importDialog.maximize();
	    importDialog.center().open();
	}
    var BaseUrl = _basePath;

    $('#supplierId').kendoLov({
        code: "CMN_SUPPLIER",
        contextPath: '${base.contextPath}',
        locale: '${base.locale}'
    });


    $('#channelTypeCode').kendoDropDownList({
        optionLabel: "-请选择渠道分类-",
        filter: "contains",
        valuePrimitive: true,
        dataTextField : "meaning",
        dataValueField : "value",
        dataSource:channelTypeCode
    });

    $('#itemSupplierId').kendoLov({
        code: "CMN_PRODUCT_COMPANY",
        contextPath: '${base.contextPath}',
        locale: '${base.locale}'
    });

    $('#itemName').kendoLov({
        code: "CMN_PRODUCT_NAME",
        contextPath: '${base.contextPath}',
        locale: '${base.locale}',
        textField:'itemId',
        dataTextField:'itemId',
    });

    $('#currency').kendoDropDownList({
        optionLabel: "-请选择币种-",
        filter: "contains",
        valuePrimitive: true,
        dataTextField : "meaning",
        dataValueField : "value",
        dataSource:currency
    });

    $('#payMethod').kendoDropDownList({
        optionLabel: "-请选择繳款方式-",
        filter: "contains",
        valuePrimitive: true,
        dataTextField : "meaning",
        dataValueField : "value",
        dataSource:payMethod
    });


    kendo.bind($('#page-content'), viewModel);

    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/fms/cmn/override/queryBasic",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/fms/cmn/override/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/fms/cmn/override/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/fms/cmn/override/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "overrideId",
                fields: {
                    superiorOverride1:{type: "number",defaultValue:0},
                    override1:{type: "number",defaultValue:0},
                    adjustment1:{type: "number",defaultValue:0},
                    superiorOverride2:{type: "number",defaultValue:0},
                    override2:{type: "number",defaultValue:0},
                    adjustment2:{type: "number",defaultValue:0},
                    superiorOverride3:{type: "number",defaultValue:0},
                    override3:{type: "number",defaultValue:0},
                    adjustment3:{type: "number",defaultValue:0},
                    superiorOverride4:{type: "number",defaultValue:0},
                    override4:{type: "number",defaultValue:0},
                    adjustment4:{type: "number",defaultValue:0},
                    superiorOverride5:{type: "number",defaultValue:0},
                    override5:{type: "number",defaultValue:0},
                    adjustment5:{type: "number",defaultValue:0},
                    superiorOverride6:{type: "number",defaultValue:0},
                    override6:{type: "number",defaultValue:0},
                    adjustment6:{type: "number",defaultValue:0},
                    superiorOverride7:{type: "number",defaultValue:0},
                    override7:{type: "number",defaultValue:0},
                    adjustment7:{type: "number",defaultValue:0},
                    superiorOverride8:{type: "number",defaultValue:0},
                    override8:{type: "number",defaultValue:0},
                    adjustment8:{type: "number",defaultValue:0},
                    superiorOverride9:{type: "number",defaultValue:0},
                    override9:{type: "number",defaultValue:0},
                    adjustment9:{type: "number",defaultValue:0},
                    superiorOverride10:{type: "number",defaultValue:0},
                    override10:{type: "number",defaultValue:0},
                    adjustment10:{type: "number",defaultValue:0},
                    policyholdersMinAge:{type: "number",defaultValue:0},
                    policyholdersMaxAge:{type: "number",defaultValue:100},
                    version:{type: "number",defaultValue:1},
                    effectiveStartDate:{type: "date",defaultValue:new Date()},
                    effectiveEndDate:{type: "date",defaultValue:'2099-12-31'}
                },
                editable:function (col) {
                    return !(this.overrideId != "" || col == "version");
                }
            }
        }
    });

    var grid = $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        rownumber: true,
        navigatable: false,
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            //供应商名称
            {
                field: "supplierName",
                title: '<@spring.message "CmnOverride.supplierName"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                editor: function (container, options) {
                    $('<input required data-required-msg="必输"  name="' + options.field + '"/>')
                        .appendTo(container).kendoLov({
                        code: "CMN_SUPPLIER",
                        contextPath: '${base.contextPath}',
                        locale: '${base.locale}',
                        model: options.model,
                        textField: 'supplierName',
                        select: function (e) {
                            options.model.set('supplierId',e.item.supplierId);
                            options.model.set('supplierName',e.item.name);
                        }
                    });
                }
            },
            //上级供应商
            {
                field: "parentSupplierName",
                title: '<@spring.message "CmnOverride.parentSupplierName"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                editor: function (container, options) {
                    $('<input required data-required-msg="必输"  name="' + options.field + '"/>')
                        .appendTo(container).kendoLov({
                        code: "CMN_SUPPLIER",
                        contextPath: '${base.contextPath}',
                        locale: '${base.locale}',
                        model: options.model,
                        textField: 'parentSupplierName',
                        select: function (e) {
                            options.model.set('superiorSupplierId',e.item.supplierId);
                            options.model.set('parentSupplierName',e.item.name);
                        }
                    });
                    $("input[name='parentSupplierName']").data("kendoLov").enable(false);
                }
            },
            //渠道分类
            {
                field: "channelTypeCode",
                title: '<@spring.message "CmnOverride.channelTypeCode"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                template: function (dataItem) {
                    for (var i in channelTypeCode) {
                        if (dataItem.channelTypeCode == channelTypeCode[i].value) {
                            return channelTypeCode[i].meaning;
                        }
                    }
                    return "";
                },
                editor: function (container, options) {
                    $('<input required data-required-msg="必输" name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDropDownList({
                            optionLabel: "-请选择渠道分类-",
                            filter: "contains",
                            dataTextField: "meaning",
                            dataValueField: "value",
                            valuePrimitive: true,
                            dataSource: channelTypeCode,
                            change: changeParantSupprier
                        });
                }
            },
            //产品公司
            {
                field: "itemSupplierName",
                title: '<@spring.message "CmnOverride.itemSupplierName"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                editor: function (container, options) {
                    $('<input disabled style="background-color: #eee;" class="k-textbox" name="' + options.field + '"/>')
                        .appendTo(container);
                }
            },
            //产品编号
            {
                field: "itemCode",
                title: '<@spring.message "CmnOverride.itemCode"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                editor: function (container, options) {
                    $('<input required data-required-msg="必输"  name="' + options.field + '"/>')
                        .appendTo(container).kendoLov({
                        code: "CMN_PRODUCT",
                        contextPath: '${base.contextPath}',
                        locale: '${base.locale}',
                        model: options.model,
                        textField: 'itemCode',
                        select: function (e) {
                            options.model.set('itemId',e.item.itemId);
                            options.model.set('itemCode',e.item.itemCode);
                            options.model.set('itemSupplierName',e.item.name);
                            options.model.set('itemSupplierId',e.item.supplierId);
                            options.model.set('itemName',e.item.itemName);
                        },
                        change:function(e){
                            if(e.sender._prev == '' || e.sender._prev == null){
                                options.model.set('itemId',null);
                                options.model.set('itemCode',null);
                                options.model.set('itemSupplierId',null);
                                options.model.set('itemSupplierName',null);
                                options.model.set('itemName',null);
                            }
                            changeParantSupprier();
                        }
                    });
                }
            },
            //产品名称
            {
                field: "itemName",
                title: '<@spring.message "CmnOverride.itemName"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                editor: function (container, options) {
                    $('<input disabled style="background-color: #eee;" class="k-textbox" name="' + options.field + '"/>')
                        .appendTo(container);
                }
            },
            //供款期
            {
                field: "contributionPeriod",
                title: '<@spring.message "CmnBasic.contributionPeriod"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                editor: function (container, options) {
                    $('<input class=\"k-textbox\" onchange="changeParantSupprier();" required data-required-msg="必输"  name="' + options.field + '"/>')
                        .appendTo(container);
                }
            },
            //币种
            {
                field: "currency",
                title: '<@spring.message "CmnBasic.currency"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                template: function (dataItem) {
                    for (var i in currency) {
                        if (dataItem.currency == currency[i].value) {
                            return currency[i].meaning;
                        }
                    }
                    return "";
                },
                editor: function (container, options) {
                    $('<input required data-required-msg="必输" name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDropDownList({
                            optionLabel: "-请选择币种-",
                            filter: "contains",
                            dataTextField: "meaning",
                            dataValueField: "value",
                            valuePrimitive: true,
                            dataSource: currency,
                            change: changeParantSupprier
                        });
                }
            },
            //缴费方式
            {
                field: "payMethod",
                title: '<@spring.message "CmnBasic.payMethod"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                template: function (dataItem) {
                    for (var i in payMethod) {
                        if (dataItem.payMethod == payMethod[i].value) {
                            return payMethod[i].meaning;
                        }
                    }
                    return "";
                },
                editor: function (container, options) {
                    $('<input required data-required-msg="必输" name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDropDownList({
                            optionLabel: "-请选择缴款方式-",
                            filter: "contains",
                            dataTextField: "meaning",
                            dataValueField: "value",
                            valuePrimitive: true,
                            dataSource: payMethod,
                            change: changeParantSupprier
                        });
                }
            },
            //受保人年龄起
            {
                field: "policyholdersMinAge",
                title: '<@spring.message "CmnBasic.policyholdersMinAge"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                editor: function (container, options) {
                    $('<input required data-required-msg="必输" name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoNumericTextBox({
                            format: "#. ",
                            min: 0,
                            max: 100,
                            step: 1
                        });
                }
            },
            //受保人年龄至
            {
                field: "policyholdersMaxAge",
                title: '<@spring.message "CmnBasic.policyholdersMaxAge"/>',
                width: 120,
                attributes: {style: "text-align:center"},
                editor: function (container, options) {
                    $('<input required data-required-msg="必输" name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoNumericTextBox({
                            format: "#. ",
                            min: 1,
                            max: 100,
                            step: 1
                        });
                }
            },
            //第一年佣金
            {
                title: '<@spring.message "CmnOverride.theFirstYear"/>',
                width: 120,
                headerAttributes: {
                    style  : "padding-bottom: 8px; "
                },
                columns:[
                    {
                        field: "superiorOverride1",
                        title: '<@spring.message "CmnOverride.superiorOverride"/>',
                        width: 120,
                        attributes: {style: "text-align:center"},
                        headerAttributes: {
                            style  : "padding-bottom: 8px; "
                        },
                        template:function (dataItem) {
                            return toFixed(dataItem.superiorOverride1*100,2) + "%";
                        },
                        editor: function (container, options) {
                            $('<input required data-required-msg="必输" disabled="disabled" name="' + options.field + '"/>')
                                .appendTo(container)
                                .kendoNumericTextBox({
                                	format: "p2",
                                    decimals: 4,
                                	min: 0,
                                    step: 0.01
                                });
                        }
                    },
                    {
                        field: "override1",
                        title: '<@spring.message "CmnOverride.override"/>',
                        width: 120,
                        attributes: {style: "text-align:center"},
                        headerAttributes: {
                            style  : "padding-bottom: 8px; "
                        },
                        template:function (dataItem) {
                            return toFixed(dataItem.override1*100,2) + "%";
                        },
                        editor: function (container, options) {
                            $('<input required data-required-msg="必输" name="' + options.field + '"/>')
                                .appendTo(container)
                                .kendoNumericTextBox({
                                	format: "p2",
                                    decimals: 4,
                                	min: 0,
                                    step: 0.01
                                });
                        }
                    },
                    {
                        field: "adjustment1",

    function changeParantSupprier(e){
    	var channelTypeCode= $("input[name='channelTypeCode']").val();
    	var itemCode= $("input[name='itemCode']").val();
    	var contributionPeriod= $("input[name='contributionPeriod']").val();
    	var currency= $("input[name='currency']").val();
    	var payMethod= $("input[name='payMethod']").val();
    	if(channelTypeCode!='' && itemCode!='' && contributionPeriod!='' && currency!='' && payMethod!=''){
    		$("input[name='parentSupplierName']").data("kendoLov").value("");
    		$("input[name='parentSupplierName_input']").val("");
    		$("input[name='parentSupplierName']").kendoLov($.extend(<@lov "CMN_PARENT_SUPPLIER"/>, {
          	   		query: function (e) {
                         e.param['channelTypeCode'] = channelTypeCode;
                         e.param['itemCode'] = itemCode;
                         e.param['contributionPeriod'] = contributionPeriod;
                         e.param['currency'] = currency;
                         e.param['payMethod'] = payMethod;
                     },
    				select: function (e) {
    					grid._data[0].parentOverrideId=e.item.overrideId;
    					grid._data[0].superiorSupplierId=e.item.supplierId;
    					grid._data[0].parentSupplierName=e.item.name;
    					grid._data[0].superiorOverride1=e.item.override1;
    					grid._data[0].superiorOverride2=e.item.override2;
    					grid._data[0].superiorOverride3=e.item.override3;
    					grid._data[0].superiorOverride4=e.item.override4;
    					grid._data[0].superiorOverride5=e.item.override5;
    					grid._data[0].superiorOverride6=e.item.override6;
    					grid._data[0].superiorOverride7=e.item.override7;
    					grid._data[0].superiorOverride8=e.item.override8;
    					grid._data[0].superiorOverride9=e.item.override9;
    					grid._data[0].superiorOverride10=e.item.override10;
    					
    					$("input[name='superiorOverride1']").data("kendoNumericTextBox").value(e.item.override1);
    					$("input[name='superiorOverride2']").data("kendoNumericTextBox").value(e.item.override2);
    					$("input[name='superiorOverride3']").data("kendoNumericTextBox").value(e.item.override3);
    					$("input[name='superiorOverride4']").data("kendoNumericTextBox").value(e.item.override4);
    					$("input[name='superiorOverride5']").data("kendoNumericTextBox").value(e.item.override5);
    					$("input[name='superiorOverride6']").data("kendoNumericTextBox").value(e.item.override6);
    					$("input[name='superiorOverride7']").data("kendoNumericTextBox").value(e.item.override7);
    					$("input[name='superiorOverride8']").data("kendoNumericTextBox").value(e.item.override8);
    					$("input[name='superiorOverride9']").data("kendoNumericTextBox").value(e.item.override9);
    					$("input[name='superiorOverride10']").data("kendoNumericTextBox").value(e.item.override10);
            		}
			}));
    		$("input[name='parentSupplierName']").data("kendoLov").enable(true);
    	}else{
    		$("input[name='parentSupplierName']").data("kendoLov").value("");
    		$("input[name='parentSupplierName_input']").val("");
    		$("input[name='parentSupplierName']").data("kendoLov").enable(false);
    	}
    }
    
    Hap.autoResizeGrid("#Grid");
</script>
